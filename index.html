<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire CISED</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f0f0f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            background: #ffffff;
            padding: 20px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #2c3e50;
        }
        h3 {
            color: #2980b9;
        }
        label {
            font-weight: 600;
            color: #34495e;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #f8f9fa;
        }
        button {
            display: block;
            width: 100%;
            padding: 12px;
            background: #2980b9;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background: #1f6690;
        }
    </style>
</head>
<body>

    <h2>Questionnaire CISED</h2>
    
    <form id="questionnaire" name="questionnaire" method="POST" data-netlify="true">
    <input type="hidden" name="form-name" value="questionnaire">

            <!-- Informations générales -->
            <h3>I – Informations générales</h3>

            <label>1. Âge :</label>
            <input type="number" name="age">

            <label>2. Genre :</label>
            <select name="genre">
                <option>Homme</option>
                <option>Femme</option>
                <option>Autre</option>
                <option>Ne se prononce pas</option>
            </select>

            <label>3. Statut :</label>
            <select name="statut">
                <option>Étudiant</option>
                <option>Étudiant salarié</option>
                <option>Autre</option>
            </select>
            <input type="text" name="statut_autre" placeholder="Si autre, précisez">

            <label>4. Niveau d’études supérieures actuel :</label>
            <select name="niveau_etudes">
                <option>Bac+1</option>
                <option>Bac+2</option>
                <option>Bac+3</option>
                <option>Bac+4</option>
                <option>Bac+5</option>
                <option>Bac+6</option>
                <option>Bac+7</option>
                <option>Bac+8 et plus</option>
            </select>

            <label>5. Nombre d’années d’études supérieures en France :</label>
            <input type="number" name="annees_france" min="0" max="8">

            <label>6. Nombre d’années d’études supérieures à l’étranger :</label>
            <input type="number" name="annees_etranger" min="0" max="8">

            <label>7. Pays d’étude hors France :</label>
            <input type="text" name="pays_etranger">

            <label>8. Domaines d’études :</label>
            <input type="text" name="domaine_etudes">

            <label>9. Revenu arbitrable estimé :</label>
            <input type="text" name="revenu">

            <label>10. Nationalité :</label>
            <input type="text" name="nationalite">

            <label>11. Situation administrative :</label>
            <select name="situation_admin">
                <option>Régularisé(e)</option>
                <option>En cours de régularisation</option>
                <option>Non régularisé(e)</option>
                <option>Ne se prononce pas</option>
            </select>

            <!-- Rapport au CISED -->
            <h3>II – Rapport au CISED</h3>

            <label>1. Connaissez-vous le CISED ?</label>
            <select name="cised_connu">
                <option>NON</option>
                <option>OUI</option>
            </select>

            <label>2. Depuis combien de temps ?</label>
            <select name="cised_temps">
                <option>- de 1 mois</option>
                <option>1 mois</option>
                <option>3 mois</option>
                <option>6 mois</option>
                <option>1 an</option>
                <option>2 ans</option>
                <option>3 ans</option>
            </select>

            <label>3. Êtes-vous toujours bénéficiaire ?</label>
            <select name="cised_beneficiaire">
                <option>OUI</option>
                <option>NON</option>
            </select>

            <label>4. Quels services utilisez-vous ?</label>
            <textarea name="services_utilises"></textarea>

            <!-- Études et Français -->
            <h3>III – Vous et les études supérieures</h3>

            <label>1. Comment vous sentez-vous dans vos cours ?</label>
            <select name="sentiment_cours">
                <option>Très à l’aise</option>
                <option>Plutôt à l’aise</option>
                <option>Neutre</option>
                <option>Un peu en difficulté</option>
                <option>Très en difficulté</option>
            </select>

            <label>2. Quel est votre niveau de français ?</label>
            <select name="niveau_francais">
                <option>Je ne parle pas français</option>
                <option>A1/A2</option>
                <option>B1/B2</option>
                <option>C1</option>
                <option>Le français est ma langue maternelle</option>
            </select>

            <label>3. À quelle fréquence parlez-vous français ?</label>
            <select name="frequence_francais">
                <option>Tous les jours</option>
                <option>Plusieurs fois par semaine</option>
                <option>Rarement</option>
                <option>Jamais</option>
            </select>

            <!-- Intelligence Artificielle -->
            <h3>IV – Usage de l’IA</h3>

            <label>1. À quelle fréquence utilisez-vous l’IA dans vos études? </label>
            <select name="frequence_ia">
                <option>Systématiquement</option>
                <option>Souvent</option>
                <option>De temps en temps</option>
                <option>Très rarement</option>
                <option>Presque jamais</option>
                <option>Jamais</option>
            </select>

            <label>2. Pour quels besoins utilisez-vous l’IA ?</label>
            <textarea name="besoin_ia"></textarea>

            <label>3. Souhaitez-vous apprendre à mieux utiliser l’IA ?</label>
            <select name="apprentissage_ia">
                <option>OUI</option>
                <option>NON</option>
            </select>
            <button type="button" onclick="genererCSV()">Enregistrer les réponses</button>
        <a id="downloadLink" style="display:none">Télécharger les réponses</a>
        <button type="button" onclick="envoyerMail()">Envoyer par mail</button>
    </form>
    
    <script>
        let csvFileUrl = "";

        function genererCSV() {
            let form = document.getElementById('questionnaire');
            let formData = new FormData(form);
            let csvContent = "Nom,Email,Âge\n";
            csvContent += `"${formData.get('nom')}","${formData.get('email')}","${formData.get('age')}"\n`;
            
            let blob = new Blob([csvContent], { type: 'text/csv' });
            csvFileUrl = URL.createObjectURL(blob);
            
            let downloadLink = document.getElementById('downloadLink');
            downloadLink.href = csvFileUrl;
            downloadLink.download = 'questionnaire_reponses.csv';
            downloadLink.style.display = 'block';
            downloadLink.innerText = "Télécharger les réponses";
        }
        
        function envoyerMail() {
            if (!csvFileUrl) {
                alert("Veuillez d'abord enregistrer les réponses avant d'envoyer le mail.");
                return;
            }
            
            let email = "votre@email.com";
            let subject = "Réponses au questionnaire";
            let body = "Bonjour,\n\nVeuillez trouver ci-joint le fichier CSV contenant mes réponses au questionnaire.\n\nMerci.\n";
            
            window.location.href = `mailto:${email}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
        }
    </script>
</body>
</html>
